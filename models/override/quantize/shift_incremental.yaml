---
_import: ../_global.yaml
_overrider:
    weights: &weights
        incremental: &incrementalshift
            type: mayo.override.IncrementalQuantizer
            interval: 0.2
            quantizer:
                type: mayo.override.ShiftQuantizer
                width: 8
                bias: 200
                overflow_rate: 0.0
                should_update: true
                stochastic: false
                count_zero: false
    biases: {<<: *weights}
